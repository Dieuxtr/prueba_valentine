<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins', sans-serif;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg,#ffd6e8,#ff9ecf,#ffc3a0);
  overflow:hidden;
  position:relative;
}

/* Corazones */
.hearts{
  position:absolute;
  width:100%;
  height:100%;
  pointer-events:none;
}

.heart{
  position:absolute;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp{
  0%{ transform:translateY(100vh); opacity:1;}
  100%{ transform:translateY(-10vh); opacity:0;}
}

/* Tarjeta */
.container{
  background:white;
  padding:40px;
  border-radius:25px;
  box-shadow:0 20px 40px rgba(255,105,180,0.3);
  text-align:center;
  width:90%;
  max-width:420px;
  position:relative;
  z-index:2;
}

.artist-img{
  width:200px;
  height:200px;
  object-fit:cover;
  border-radius:20px;
  margin-bottom:20px;
}

h1{
  color:#ff4d88;
  margin-bottom:20px;
}

.buttons{
  margin-top:20px;
}

.yes{
  background:#ff4d88;
  color:white;
  padding:12px 30px;
  border:none;
  border-radius:12px;
  font-size:16px;
  cursor:pointer;
}

/* BOTÃ“N NO ahora es absoluto respecto al body */
.no{
  background:#ff9ecf;
  color:white;
  padding:12px 30px;
  border:none;
  border-radius:12px;
  font-size:16px;
  cursor:pointer;
  position:absolute;
  z-index:5;
}
</style>
</head>

<body>

<div class="hearts"></div>

<div class="container">

  <img class="artist-img"
  src="https://elcomercio.pe/resizer/Msto_BI7STR5i0iKpI0nEdVp1vw=/980x653/smart/filters:format(jpeg):quality(75)/cloudfront-us-east-1.images.arcpublishing.com/elcomercio/DTHMJ5NBGBA6FL6WW755CA3R3M.jpg"
  alt="Harry Styles">

  <h1>Harry Styles es playo y usted una increible persona?ðŸ’˜</h1>

  <div class="buttons">
    <button class="yes" onclick="goToNext()">Si ðŸ’–</button>
  </div>

</div>

<button class="no" id="noBtn">No ðŸ˜¢</button>

<script>

const noBtn = document.getElementById("noBtn");

/* PosiciÃ³n inicial */
noBtn.style.left = "60%";
noBtn.style.top = "60%";

/* Movimiento por toda la pantalla */
noBtn.addEventListener("mouseover", () => {

  const windowWidth = window.innerWidth;
  const windowHeight = window.innerHeight;

  const btnWidth = noBtn.offsetWidth;
  const btnHeight = noBtn.offsetHeight;

  const maxX = windowWidth - btnWidth;
  const maxY = windowHeight - btnHeight;

  const randomX = Math.random() * maxX;
  const randomY = Math.random() * maxY;

  noBtn.style.left = randomX + "px";
  noBtn.style.top = randomY + "px";
});

/* Ir a segunda pÃ¡gina */
function goToNext(){
  window.location.href = "yes.html";
}

/* Corazones */
function createHearts(){
  const heartsContainer = document.querySelector('.hearts');

  setInterval(()=>{
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML="ðŸ’—";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(Math.random()*25+15)+"px";
    heartsContainer.appendChild(heart);

    setTimeout(()=>{
      heart.remove();
    },6000);

  },300);
}

createHearts();

</script>

</body>
</html>
